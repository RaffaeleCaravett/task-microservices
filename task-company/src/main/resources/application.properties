#imports
spring.config.import=file:env.properties
spring.application.name=task-company
server.port=${PORT}
# Postgres config
spring.datasource.username=postgres
spring.datasource.password=${PASSWORD}
spring.datasource.url=jdbc:postgresql://${DB}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# ENDPOINT MAIN SERVICE
spring.endpoint.main=http://localhost:3032
# JWT
spring.jwt.secret=${SECRET}
# CORS
cors.allowed-origins=http://localhost:3031,http://localhost:4200,http://localhost:3032
#EMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.from.email=${MAIL}
#MAILGUN
spring.endpoint.mgApiKey=${MG_API_KEY}